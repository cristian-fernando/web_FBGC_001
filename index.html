<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmers Boys Green Cure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-image: url('fondo.jpg'); /* Reemplaza con la ruta de tu imagen de fondo */
      background-size: cover;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    nav li {
      margin: 0 10px;
      cursor: pointer;
    }

    .company-description {
      margin-top: 20px;
    }

    .highlighted-section {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .highlighted-box {
      text-align: center;
    }

    .highlighted-box img {
      max-width: 100%;
    }

    .info-section {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .info-text {
      flex: 1;
    }

    .info-images {
      flex: 1;
      /* Estilos para las imágenes escalonadas */
    }

    .customer-contact-section {
      background-color: #f0f0f0; /* Color de fondo gris */
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .customer-service,
    .contact {
      text-align: center;
    }

    .customer-service .logo {
      /* Estilos para el logo en la sección de servicio al cliente */
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    footer li {
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
